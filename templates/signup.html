{% extends "login_layout.html" %}
{% block body %}
  <form action="/signup" method="POST" class="form-signin">
  <div class="text-center mb-4">
    <img class="mb-4" src="{{ url_for('static', filename='img/headphones-with-music-note.svg') }}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">JAMZ</h1>
    <p>Sign up to dive into the world of unlimited music experience or <a href="url_for('login')">Sign in</a> If you already have an account</p>
  </div>

  <div class="form-label-group">
    <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="text" id="username" name = "name" class="form-control" placeholder="Username" required autofocus>
    <label for="username">Username</label>
  </div>
  <!--  -->

  <div class="form-label-group">
    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="confirmation" name="confirmation" class="form-control" placeholder="Retype password" required>
    <label for="confirmation">Retype Password</label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2019</p>
</form>

{% endblock %}
