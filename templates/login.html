{% extends "login_layout.html" %}
{% block body %}

<h5>Welcome back</h5>
    <p><small class="text-muted">Login to Enjoy the goodness of music</small></p>
        <form action="/signup" method="POST" role="form">

            <div class="form-group">
              <label>Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter email" required autofocus>
              </div>

            <div class="form-group">
              <label>Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn btn-primary mb-4">Sign in</button> 
            <div>Do not have an account? <a href="/signup" class="text-primary">Sign up</a></div>
        </form>

{% endblock %}
